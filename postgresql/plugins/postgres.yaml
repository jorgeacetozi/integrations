---
type: "native"
requirements: ["psycopg2==2.7.3.2"]
interval: 10

settings:
  - name: host
    type: string
    description: Hostname of the PostgreSQL server
    default: "localhost"
  - name: port
    type: int
    description: Port number to connect to
    default: 5432
  - name: username
    type: string
    description: Name of the PostgreSQL user
  - name: password
    type: password
    description: Password for the PostgreSQL user
  - name: dbname
    type: string
    description: Name of the database to query
  - name: table_stats
    type: bool
    default: false
    description: Report individual metrics for each table
  - name: index_stats
    type: bool
    default: false
    description: Report individual metrics for each index


deployments:
  - selector:
      - outlyer.com/type: 'host'
    interval: 10
    host: 127.0.0.1
    port: 5432
    username: postgres
    password: postgres
    dbname: test

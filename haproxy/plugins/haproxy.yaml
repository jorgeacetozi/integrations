---
type: "native"
interval: 30

settings:
  - name: haproxy_sock
    type: string
    description: Location of the HAProxy UNIX control socket
    default: /var/run/haproxy.sock

deployments:
  - selector:
      - outlyer.com/type: 'host'
    settings:
      haproxy_sock: /usr/local/var/run/haproxy.sock

---
type: "native"
interval: 10

settings:
  - name: mode
    type: enum
    choices: ["unix", "http"]
    description: Connection type (UNIX socket or HTTP)
  - name: haproxy_sock
    type: string
    description: Location of the HAProxy UNIX control socket
    default: /var/run/haproxy.sock

deployments:
  - selector:
      - outlyer.com/type: 'host'
    interval: 10
    mode: http
    haproxy_sock: /usr/local/var/run/haproxy.sock
    url: http://192.168.1.10/stats;csv
    username: admin
    password: admin

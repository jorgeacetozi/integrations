---
type: "native"
requirements: ["pyvmomi==6.5.0.2017.5.post1", "attrs==17.3.0"]
interval: 30

settings:
  - name: host
    type: string
    description: Hostname or IP address of the ESXi server
    default: "localhost"
  - name: username
    type: string
    description: Name of the administrative user
  - name: password
    type: password
    description: Password for the admin user

deployments:
  - interval: 10
    selector:
      - outlyer.com/type: 'host'

    host: 192.168.1.10
    username: root
    password: password

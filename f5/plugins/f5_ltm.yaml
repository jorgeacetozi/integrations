---
type: "native"
requirements: ["f5-sdk==3.0.3"]
interval: 30

settings:
  - name: host
    type: string
    required: true
    description: Hostname of the F5 load balancer
  - name: username
    type: string
    description: Name of a user with admin rights
    default: admin
  - name: password
    type: password
    description: Password for the admin user
    default: admin

deployments:
  - selector:
      - outlyer.com/type: 'host'

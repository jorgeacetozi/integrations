---
type: "native"
requirements: ["pymongo==3.5.1"]
interval: 30

settings:
  - name: host
    type: string
    default: "localhost"
    description: Hostname of the MongoDB server
  - name: port
    type: int
    default: 27017
    description: Port number of the MongoDB server
  - name: ssl
    type: bool
    default: false
    description: If true, use SSL when connecting
  - name: username
    type: string
    description: Name of the MongoDB user
  - name: password
    type: password
    description: Password for the MongoDB user
  - name: auth_source
    type: string
    description: Name of the MongoDB authentication database
  - name: connect_timeout
    type: int
    default: 5000
    description: Time to wait for connection to MongoDB (in ms)
  - name: socket_timeout
    type: int
    default: 5000
    description: Time to wait for commands to execute

deployments:
  - selector:
      - outlyer.com/type: 'host'
    host: 18.216.173.20
    port: 27017


---
type: "native"
requirements: ["pytz==2017.3"]
interval: 60

settings:
  - name: access_log
    type: string
    description: Path to the nginx access.log file
    default: "/var/log/nginx/access.log"

deployments:
  - selector:
      - outlyer.com/type: 'host'
    access_log: "/usr/local/var/log/nginx/agent.log"

---
type: "native"
requirements: ["psutil==5.3.1"]
interval: 10

settings:
  - name: min_workers
    type: int
    description: Minimum number of expected worker processes
    default: 1
  - name: max_workers
    type: int
    description: Maximum number of expected worker processes
    default: 5

deployments:
  - selector:
      - outlyer.com/type: 'host'

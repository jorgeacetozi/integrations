description: Amazon EC2 Cloudwatch Metrics. Shows the maximum across all your hosts by default. Use the dashboard scopes to drill into a specific host's metrics.
icon:
  color: '#ffa538'
  name: integration--ec2
labels:
- key: aws
  value: ""
name: aws-ec2
scopes:
- defaultValue: ""
  labelKey: host
- defaultValue: ""
  labelKey: cloud.instance.region
- defaultValue: ""
  labelKey: cloud.instance.az
- defaultValue: ""
  labelKey: cloud.instance.type
theme: light
title: AWS EC2
widgets:

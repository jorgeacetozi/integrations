          min: 0
          showGridLines: true
          title: ""
          unit: '%'
          unitPosition: After
      chartType: Line
      description: ""
      externalLink:
        linkType: dashboard
        path: ""
      queries:
      - query: name,sys.cpu.pct,:eq,:max,:cf-max
        scoped: true
        visible: true
      seriesStyle:
        color: '#588fd8'
        palette: MultiColor
      summarization: Avg
      thresholds:

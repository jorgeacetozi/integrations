---
type: "native"
requirements: ["mysqlclient==1.3.12"]
interval: 60

settings:
  - name: host
    type: string
    description: Hostname of the MySQL server
    default: "127.0.0.1"
  - name: port
    type: int
    description: Port number for the MySQL server
    default: 3306
  - name: username
    type: string
    description: Name of the MySQL user
    default: "root"
  - name: password
    type: password
    description: Password for the MySQL user
    default: "mysql"
  - name: database
    type: string
    description: Name of the database to get metrics from
    default: "mysql"

deployments:
  - selector:
      - outlyer.com/type: 'host'
    host: 127.0.0.1
    port: 3306
    username: root
    password: mysql
    database: mysql
    

---
type: "native"
requirements: ["redis==2.10.6"]
interval: 30

settings:
  - name: host
    type: string
    description: Hostname of the Redis server
    default: "localhost"
  - name: port
    type: int
    description: Port number of the Redis server
    default: 6379
  - name: password
    type: password
    description: Optional password for the Redis connection


deployments:
  - interval: 30
    selector:
      - outlyer.com/type: 'host'
    host: localhost
    port: 6379
    password: foobar
